{% extends 'classes/base.html' %}
{% load static %}

{% block header %}
<h1>Главная</h1>
<div id="header-underline"></div>
{% endblock header %}

{% block content %}
<section id='cards'>
    <div class='card'>
        <div class='card-header'>
            <div class="card-logo"><img src="{% static "classes/img/Unity.svg" %}" alt=""></div>
            <h3 class="card-name">Unity</h3>
        </div>
        <div class="card-underline"></div>
        <div class='card-content'>
            <section class='card-section'>
                <div class='card-section-logo'><img src="{% static "classes/img/Calendar.svg" %}" alt=""></div>
                <p class='card-section-text'>Вт-Чт</p>
            </section>
            <section class='card-section'>
                <div class='card-section-logo'><img src="{% static "classes/img/Clock.svg" %}" alt=""></div>
                <p class='card-section-text'>16:30</p>
            </section>
            <section class='card-section'>
                <div class='card-section-logo'><img src="{% static "classes/img/Group.svg" %}" alt=""></div>
                <p class='card-section-text'>12</p>
            </section>
        </div>
    </div>
</section>
{% endblock content %}
